plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.7.17'
    api 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.1'
    api 'javax.servlet:jstl:1.2'
    api 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.82'
    api 'io.springfox:springfox-swagger-ui:2.9.2'
    api 'io.springfox:springfox-swagger2:2.9.2'
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.5'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.17'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'org.springframework.boot:spring-boot-starter-aop:2.7.17'
    api 'org.springframework.data:spring-data-redis:2.7.17'
    api 'io.lettuce:lettuce-core:6.1.10.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.17'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.33'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.17'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:2.3.1'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}

group = 'com.ssafy'
version = '0.0.1-SNAPSHOT'
description = 'EnjoyTrip_Spring_seoul_team10'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
